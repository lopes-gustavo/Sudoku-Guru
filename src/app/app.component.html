<div class="container flex-column justify-content-center text-center">
  <div class="row">

    <div class="col-12">
      <h1>Sudoku Guru</h1>
    </div>

    <div class="col-12">
      <div class="btn-group">
        <button class="btn btn-warning" (click)="fillNext()">Find next</button>
        <button class="btn btn-danger" (click)="solveAll()">Solve all</button>
      </div>
    </div>

  </div>

  <div class="row mt-4">
    <div class="col-auto justify-content-center">
      <table class="text-center">
        <tr>
          <th scope="col"></th>
          <th scope="col" *ngFor="let column of grid.columns | map">c{{column.key}}</th>
        </tr>

        <tr *ngFor="let row of grid.rows | map">
          <th scope="row">r{{row.key}}</th>
          <td *ngFor="let column of row.value | map">
          <span
            [contentEditable]="!column.value.isSystemDefault"
            (keydown)="onCellValueChange($event, column.value)"
            [class.system-default]="column.value.isSystemDefault"
            [class.text-danger]="!column.value.isValid"
            [class.caused-error]="column.value.causedError"
          >{{column.value.value}}</span>
          </td>
        </tr>
      </table>
    </div>

    <div class="flex-grow-1">
      <textarea #log class="w-100" rows="20" disabled></textarea>
    </div>

  </div>

</div>
